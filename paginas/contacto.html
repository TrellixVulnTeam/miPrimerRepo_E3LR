  <section>
    <h2>¡Gracias por visitarnos!</h2>
    
    <p class="contacto">Para contactarnos o darnos tu opinion de la pagina</p>

    <form action="" class="formulario">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Juan"><br>
        <label for="numero">Número</label>
        <input type="number" name="numero" id="numero" placeholder="11-1234-5678"><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email@email.com"><br>
        <label for="mensaje">Escribe tu mensaje:</label><br>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe aqui"></textarea><br>
        <input type="submit" value="Enviar">
    </form>
</section>
